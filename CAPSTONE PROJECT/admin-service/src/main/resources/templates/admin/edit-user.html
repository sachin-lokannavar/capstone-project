<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" style="width: 500px; margin-top: 50px; background: #34495e; padding: 30px; border-radius: 10px; color: white;">
    <h2>✏️ Edit User</h2>
    <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
        
        <label>Full Name:</label>
        <input type="text" name="name" th:value="${user.name}" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 10px;">

        <label>Email:</label>
        <input type="email" name="email" th:value="${user.email}" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        
        <label>Username (Read Only):</label>
        <input type="text" name="username" th:value="${user.username}" readonly style="width: 100%; padding: 10px; margin-bottom: 20px; background: #ccc;">

        <button type="submit" style="background: #27ae60; color: white; padding: 10px 20px; border: none; cursor: pointer;">Save Changes</button>
        <a th:href="@{/users}" style="color: #ccc; margin-left: 10px;">Cancel</a>
    </form>
</div>
</body>
</html>
