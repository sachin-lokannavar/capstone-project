<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu Item</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Add New Pizza</h2>

    <form th:action="@{/menu/add}" method="post" th:object="${item}">
        
        <label>Item Name:</label>
        <input type="text" th:field="*{name}" required placeholder="e.g. Farmhouse">

        <label>Description:</label>
        <input type="text" th:field="*{description}" placeholder="Ingredients...">

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required>

        <label>Image URL:</label>
        <input type="text" th:field="*{imageUrl}" placeholder="https://...">

        <label>Category:</label>
        <select name="categoryId" style="width: 100%; padding: 10px; margin: 10px 0;">
            <option th:each="cat : ${categories}" 
                    th:value="${cat.categoryId}" 
                    th:text="${cat.categoryName}"></option>
        </select>

        <div style="margin: 10px 0;">
            <label>Is Available?</label>
            <input type="checkbox" th:field="*{available}" checked>
        </div>

        <button type="submit">Save Item</button>
    </form>
    
    <br>
    <a th:href="@{/admin/menu}">Cancel</a>
</div>
</body>
</html>
