<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; background-color: #f4f6f7; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #2ecc71; }
        .error { color: red; font-size: 0.9em; margin-bottom: 10px; }
        a { color: #34495e; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üìù New Admin</h2>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form th:action="@{/register}" method="post" th:object="${admin}">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        
        <p style="margin-top: 15px;">
            <a th:href="@{/login}">Back to Login</a>
        </p>
    </div>
</body>
</html>
