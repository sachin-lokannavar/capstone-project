<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" style="max-width: 500px;">
    <h2>Place Your Order</h2>

    <form th:action="@{/place}" method="post" th:object="${order}">
        <label>Your Name:</label>
        <input type="text" th:field="*{customerName}" required>

        <label>Pizza Name:</label>
        <input type="text" th:field="*{pizzaName}" placeholder="e.g. Cheese Pizza" required>

        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" min="1" required>

        <label>Estimated Price ($):</label>
        <input type="number" step="0.01" th:field="*{totalPrice}" required>

        <button type="submit">Confirm Order</button>
    </form>
    
    <br>
    <a href="/order/" style="display:block; text-align:center;">Back</a>
</div>
</body>
</html>
