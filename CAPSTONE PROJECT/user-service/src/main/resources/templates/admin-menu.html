<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Menu</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #ecf0f1; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add { background-color: #2980b9; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .btn-add:hover { background-color: #3498db; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #34495e; color: white; }
        .btn-delete { background-color: #e74c3c; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px; font-size: 0.9em; }
        .btn-delete:hover { background-color: #c0392b; }
        .img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>üçï Menu Inventory</h2>
        <div>
            <a href="/admin/menu/add" class="btn-add">+ Add New Pizza</a>
            <a href="/admin/dashboard" style="margin-left:10px; text-decoration:none; color:#555;">Back</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${menuItems}">
                <td><img th:src="${item.imageUrl}" class="img-preview" onerror="this.src='https://via.placeholder.com/50'"></td>
                <td th:text="${item.name}">Margherita</td>
                <td th:text="${item.description}">Cheese</td>
                <td th:text="'$' + ${item.price}">$10</td>
                <td>
                    <a th:href="@{'/admin/menu/delete/' + ${item.id}}" 
                       class="btn-delete"
                       onclick="return confirm('Are you sure you want to delete this pizza?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
